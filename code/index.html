<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>

    <h1>CAN YOU SOLVE THE MURDER MYSTERY?</h1>
    <h2>Click on the cards to pick a killer, a weapon and a room.</h2>
    

    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <p>KILLER</p>    
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="300" />
        <p id="killerDescription"></p>
      </article>

      <article class="weapon-deck" id="weaponCard">
        <p>WEAPON</p>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
        <img id="weaponImage" src="" height="300" />
      </article>
      
      <article class="room-deck" id="roomCard">
        <p>ROOM</p>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button onclick="revealMystery()" id="clickMe">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
